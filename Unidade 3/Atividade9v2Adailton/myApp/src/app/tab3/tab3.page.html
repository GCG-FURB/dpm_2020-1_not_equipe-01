<ion-header>
  <ion-navbar>
    <ion-title>
      Captura de video
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-row>    
    <ion-col>
      <ion-button color="primary" (click)="captureVideo()">Video</ion-button>        
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item *ngFor="let file of mediaFiles" tappable (click)="play(file)" text-wrap>
      {{ file.name }}
      <p>{{ file.size / 1000 / 1000 | number }} MB</p>
    </ion-item>
  </ion-list>

</ion-content>
