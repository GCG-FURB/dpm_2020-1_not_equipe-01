<ion-header>
  <ion-toolbar>    
    <ion-title>Nova Area</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="area.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input [(ngModel)]="area.descricao"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-label>Depósito</ion-label>
      <ion-select [(ngModel)]="depositoSelecionado">
        <ion-select-option [value]="deposito" *ngFor="let deposito of listaDeposito">{{deposito.nome}}</ion-select-option>        
      </ion-select>      
    </ion-item>    
    <ion-button expand="full" (click)="save()">Salvar</ion-button>
    <ion-button expand="full" color="light" [routerLink]="['/Area']" routerDirection="root">Cancelar</ion-button>
  </div>
</ion-content>
