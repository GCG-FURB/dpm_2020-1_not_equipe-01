<ion-content [fullscreen]="true">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>

      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="usuario.username"></ion-input>

  </div>
</ion-content>
