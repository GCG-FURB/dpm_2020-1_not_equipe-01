<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of items">
    <ion-item>
      <ion-icon name="pricetag" slot="start"></ion-icon>      
      <ion-label>{{item.nome}}</ion-label>
      <ion-button color="danger" shape="round" fill="outline" size="small" (click)="del(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  
    <ion-card-content>
      Informações relevantes
    </ion-card-content>
  </ion-card>
  
    
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">    
    <ion-fab-button [routerLink]="['/Item/Edit']" routerDirection="root"><ion-icon name="add-circle-outline"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
