<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Deposito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let deposito of depositos">
    <ion-item>
      <ion-icon name="cube" slot="start"></ion-icon>      
      <ion-label>{{deposito.nome}}</ion-label>
      <ion-button color="primary" shape="round" fill="outline" size="small" [routerLink]="['/Deposito/Edit/'+deposito.id]" routerDirection="root">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" shape="round" fill="outline" size="small" (click)="del(deposito)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  
    <ion-card-content>
      Descrição: {{deposito.descricao}}<br/>
      Usuário: {{deposito.usuario}}
    </ion-card-content>
  </ion-card>
    
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">    
    <ion-fab-button [routerLink]="['/Deposito/Edit/0']" routerDirection="root"><ion-icon name="add-circle-outline"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
